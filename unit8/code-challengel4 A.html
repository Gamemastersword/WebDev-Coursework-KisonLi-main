<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adaptive Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        header, footer {
            text-align: center;
            padding: 20px;
            color: white;
        }

        .content {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: #ccc;
            margin: 10px;
            text-align: center;
            line-height: 200px;
        }

        /* Desktop */
        header {
            background-color: navy;
        }
        footer {
            background-color: darkred;
        }

        /* Tablet */
        @media (max-width: 768px) {
            header {
                background-color: teal;
            }
            .content {
                flex-direction: column;
                align-items: center;
            }
            .box {
                width: 80%;
                height: 150px;
                line-height: 150px;
            }
            footer {
                background-color: maroon;
            }
        }

        /* Mobile */
        @media (max-width: 480px) {
            header, footer {
                padding: 10px;
                font-size: 14px;
            }
            .box {
                width: 100%;
                height: 120px;
                line-height: 120px;
            }
        }
    </style>
</head>
<body>
    <header>Adaptive Design Example</header>
    <div class="content">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>
    <footer>Contact Info</footer>
</body>
</html>
