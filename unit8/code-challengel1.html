<head>

        body {

            padding: 20px;

        .bright {

            color: darkred;
            padding: 15px;
            margin-bottom: 20px;
        }

        .dark {
            background-color: darkblue;
            color: white;
            padding: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="bright">
        <h1>Welcome to Our Community</h1>
        <p>We are here to help and grow together!</p>
    </div>

    <div class="dark">
        <h2>Our Mission</h2>
        <p>Support local families with education, environment, and wellness resources.</p>
    </div>

    <div class="bright">
        <h2>Get Involved</h2>
        <p>Volunteer for events or donate to support our programs.</p>
    </div>

</body>
</html>
