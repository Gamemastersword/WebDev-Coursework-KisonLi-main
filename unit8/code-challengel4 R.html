<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        header, footer {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
        }

        .column {
            flex: 1 1 33.33%;
            padding: 10px;
        }

        .column img {
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 800px) {
            .column {
                flex: 1 1 50%;
            }
        }

        @media (max-width: 500px) {
            .column {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <header>Responsive Design Example</header>
    <div class="container">
        <div class="column"><img src="https://via.placeholder.com/150" alt="Image 1" /><p>Column 1</p></div>
        <div class="column"><img src="https://via.placeholder.com/150" alt="Image 2" /><p>Column 2</p></div>
        <div class="column"><img src="https://via.placeholder.com/150" alt="Image 3" /><p>Column 3</p></div>
    </div>
    <footer>Footer Info</footer>
</body>
</html>
